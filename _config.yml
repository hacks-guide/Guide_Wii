# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme                    : "minimal-mistakes-hacks-guide"

# Site Settings
title                    : "Wii Hacks Guide"
name                     : "Nintendo Homebrew"
description              : "The complete guide to modding your Wii, vWii, and Wii mini"
url                      : "https://wii.hacks.guide" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
enforce_ssl              : "wii.hacks.guide"
repository               : "hacks-guide/Guide_Wii" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"

# Site Author
author:
  name             : "Nintendo Homebrew"
  bio              : "Nintendo Homebrew Community"
  location         : "Nullsec"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hacks-guide/Guide_Wii"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hacks-guide/Guide_Wii"

# Reading Files
include:
  - .htaccess
  - _pages
  - _pages/en_US
exclude: [
  "*.sublime-project",
  "*.sublime-workspace",
  vendor,
  .asset-cache,
  .bundle,
  .jekyll-assets-cache,
  .sass-cache,
  assets/js/plugins,
  assets/js/_main.js,
  assets/js/vendor,
  banner.js,
  Capfile,
  CHANGELOG,
  clean_translations.py,
  config,
  Gemfile,
  Gruntfile.js,
  gulpfile.js,
  LICENSE,
  log,
  minimal-mistakes-jekyll.gemspec,
  node_modules,
  package.json,
  package-lock.json,
  Rakefile,
  README,
  crowdin.yaml,
  staticman.yml,
  _pages/af_ZA,
  _pages/ar_SA,
  _pages/ca_ES,
  _pages/cs_CZ,
  _pages/da_DK,
  _pages/de_DE,
  _pages/el_GR,
  _pages/es_419,
  _pages/es_ES,
  _pages/fi_FI,
  _pages/fr_FR,
  _pages/he_IL,
  _pages/hu_HU,
  # _pages/it_IT,
  _pages/ja_JP,
  _pages/ko_KR,
  _pages/nl_NL,
  _pages/no_NO,
  _pages/pl_PL,
  _pages/pt_BR,
  _pages/pt_PT,
  _pages/ro_RO,
  _pages/ru_RU,
  _pages/sr_Cyrl,
  _pages/sv_SE,
  _pages/tr_TR,
  _pages/uk_UA,
  _pages/vi_VN,
  _pages/zh_CN,
  _pages/zh_TW
]

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar: true
  - scope:
      path: "_pages/en_US"
      type: pages
    values:
      permalink: /:basename:output_ext
      lang: en
  - scope:
      path: "_pages/it_IT"
      type: pages
    values:
      permalink: /it_IT/:basename:output_ext
      lang: it
  - scope:
      path: "_pages/en_US/home.md"
      type: pages
    values:
      permalink: /index:output_ext
  - scope:
      path: "_pages/it_IT/home.md"
      type: pages
    values:
      permalink: /it_IT/index:output_ext
