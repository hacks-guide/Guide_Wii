  "*.sublime-workspace",
  vendor,
  .asset-cache,
  .bundle,
  .jekyll-assets-cache,
  .sass-cache,
  assets/js/plugins,
  assets/js/_main.js,
  assets/js/vendor,
  banner.js,
  Capfile,
  CHANGELOG,
  clean_translations.py,
  config,
  Gemfile,
  Gruntfile.js,
  gulpfile.js,
  LICENSE,
  log,
  minimal-mistakes-jekyll.gemspec,
  node_modules,
  package.json,
  package-lock.json,
  Rakefile,
  README,
  crowdin.yaml,
